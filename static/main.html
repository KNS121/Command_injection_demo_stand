<!DOCTYPE html>
<html>
<head>
    <title>Command Injection Demo</title>
</head>
<body>
    <h1>Command Injection Demo</h1>

    <div class="container">
        <div class="vulnerable">
            <h2>Vulnerable File Upload</h2>
            <form method="POST" action="/vulner-login" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>

            {% if vulner_status %}
            <div class="status {% if 'Success' in vulner_status %}success{% else %}error{% endif %}">
                {{ vulner_status }}
            </div>
            {% endif %}
        </div>

        <div class="secure">
            <h2>Secure File Upload</h2>
            <form method="POST" action="/secure-login" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>

            {% if secure_status %}
            <div class="status {% if 'Success' in secure_status %}success{% else %}error{% endif %}">
                {{ secure_status }}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <h2>Ping Demo</h2>

        <div class="vuln-ping">
            <h3>Unsafe Ping</h3>
            <form method="post" action="/ping/unsafe">
                <input type="text" name="host" placeholder="IP address" required>
                <button type="submit">Ping (Unsafe)</button>
            </form>
        </div>

        <div class="secure-ping">
            <h3>Safe Ping</h3>
            <form method="post" action="/ping/safe">
                <input type="text" name="host" placeholder="IP address" required>
                <button type="submit">Ping (Safe)</button>
            </form>
        </div>

        {% if result %}
        <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
